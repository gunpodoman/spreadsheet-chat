<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스프레드시트 스마트 시스템</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700&display=swap');
        body { font-family: 'Pretendard', sans-serif; background: linear-gradient(135deg, #e0e7ff, #f3f4f6); }
        .chat-bubble { max-width: 80%; border-radius: 18px; padding: 10px 16px; font-size: 14px; position: relative; }
        .my-msg { background-color: #3b82f6; color: white; border-bottom-right-radius: 4px; }
        .other-msg { background-color: white; color: #1f2937; border-bottom-left-radius: 4px; border: 1px solid #e5e7eb; }
        .loading-overlay { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(4px); }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div id="loader" class="hidden fixed inset-0 z-50 flex items-center justify-center loading-overlay">
        <div class="flex flex-col items-center">
            <div class="animate-spin rounded-full h-12 w-12 border-b-4 border-blue-600"></div>
            <p class="mt-4 font-semibold text-blue-600">데이터 처리 중...</p>
        </div>
    </div>

    <div id="app" class="w-full max-w-md bg-white rounded-[2rem] shadow-2xl overflow-hidden border border-white/20">
        
        <div id="authView" class="p-10">
            <div class="text-center mb-8">
                <h1 id="authTitle" class="text-3xl font-bold text-gray-800">로그인</h1>
                <p id="authSub" class="text-gray-400 mt-2 text-sm font-medium">서비스를 시작하려면 정보를 입력하세요.</p>
            </div>
            
            <div class="space-y-4">
                <input type="text" id="id" placeholder="아이디" class="w-full p-4 bg-gray-50 border-none rounded-2xl focus:ring-2 focus:ring-blue-400 outline-none transition-all">
                <input type="password" id="pw" placeholder="비밀번호" class="w-full p-4 bg-gray-50 border-none rounded-2xl focus:ring-2 focus:ring-blue-400 outline-none transition-all">
                <button onclick="handleAuth()" id="mainBtn" class="w-full py-4 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-2xl transition-all shadow-lg shadow-blue-200">로그인</button>
                <button onclick="toggleAuth()" id="subBtn" class="w-full py-4 text-blue-600 font-semibold hover:bg-blue-50 rounded-2xl transition-all">계정이 없으신가요? 회원가입</button>
            </div>
        </div>

        <div id="mainView" class="hidden flex flex-col h-[650px]">
            <div class="p-6 bg-white border-b flex justify-between items-center">
                <div>
                    <span class="text-[10px] font-bold text-blue-500 uppercase tracking-wider">Online</span>
                    <h2 id="displayId" class="text-lg font-bold text-gray-800 leading-tight">User</h2>
                </div>
                <div class="flex items-center gap-3">
                    <button onclick="showSettings()" class="w-10 h-10 flex items-center justify-center bg-gray-100 rounded-full hover:bg-gray-200 transition">⚙️</button>
                    <button onclick="logout()" class="text-xs font-bold text-red-500 bg-red-50 px-3 py-2 rounded-xl">로그아웃</button>
                </div>
            </div>

            <div id="chatSection" class="flex-1 flex flex-col overflow-hidden bg-slate-50">
                <div id="chatBox" class="flex-1 p-6 overflow-y-auto space-y-4 flex flex-col"></div>
                <div class="p-4 bg-white flex gap-2 border-t">
                    <input type="text" id="chatInput" placeholder="메시지를 입력하세요..." class="flex-1 p-3 bg-gray-100 border-none rounded-xl outline-none" onkeypress="if(event.keyCode==13) sendChat()">
                    <button onclick="sendChat()" class="bg-blue-600 text-white px-5 py-3 rounded-xl font-bold">전송</button>
                </div>
            </div>

            <div id="settingsSection" class="hidden p-8 flex-1 space-y-5">
                <h3 class="text-xl font-bold text-gray-800 mb-2">회원 정보 수정</h3>
                <input type="text" id="newId" placeholder="새 아이디" class="w-full p-4 bg-gray-100 border-none rounded-2xl">
                <input type="password" id="newPw" placeholder="새 비밀번호" class="w-full p-4 bg-gray-100 border-none rounded-2xl">
                <button onclick="updateProfile()" class="w-full py-4 bg-green-600 text-white font-bold rounded-2xl">수정 완료</button>
                <button onclick="hideSettings()" class="w-full py-2 text-gray-400 text-sm">취소하고 돌아가기</button>
            </div>
        </div>
    </div>

    <script>
        const GAS_URL = "https://script.google.com/macros/s/AKfycbwGE8D9_eLe1_XOqAKa1bbDBxp4VwxWsD9p4sGWvPIe0Zv4SfSdAdeB2MVmLLyqcFbT1g/exec"; 

        let isSignup = false;
        let currentUser = localStorage.getItem("chat_user") || null;

        if(currentUser) showMain();

        // [핵심 변경] showLoader 인자를 추가하여 선택적으로 로딩 표시를 제어합니다.
        async function apiCall(data, showLoader = true) {
            if(showLoader) document.getElementById("loader").classList.remove("hidden");
            try {
                const res = await fetch(GAS_URL, { method: 'POST', body: JSON.stringify(data) });
                const json = await res.json();
                if(showLoader) document.getElementById("loader").classList.add("hidden");
                return json;
            } catch (e) {
                if(showLoader) document.getElementById("loader").classList.add("hidden");
                console.error(e);
            }
        }

        async function handleAuth() {
            const id = document.getElementById("id").value;
            const pw = document.getElementById("pw").value;
            if(!id || !pw) return alert("입력해주세요.");
            const response = await apiCall({ action: isSignup ? "signup" : "login", id, pw });
            if(response.result === "success") {
                if(isSignup) { alert("가입 완료!"); toggleAuth(); }
                else { currentUser = id; localStorage.setItem("chat_user", id); showMain(); }
            } else { alert("실패했습니다."); }
        }

        function showMain() {
            document.getElementById("authView").classList.add("hidden");
            document.getElementById("mainView").classList.remove("hidden");
            document.getElementById("displayId").innerText = currentUser;
            loadChats(true); // 처음엔 로딩창 보여줌
            setInterval(() => loadChats(false), 4000); // 이후엔 로딩창 없이 갱신
        }

        async function sendChat() {
            const input = document.getElementById("chatInput");
            const msg = input.value;
            if(!msg) return;
            input.value = "";
            // 전송 시에도 굳이 로딩창이 뜰 필요 없으므로 false 처리 (더 빠른 체감 속도)
            await apiCall({ action: "sendChat", id: currentUser, msg: msg }, false);
            loadChats(false);
        }

        // [핵심 변경] isInitial 인자에 따라 로딩 표시 여부 결정
        async function loadChats(isInitial = false) {
            const data = await apiCall({ action: "getChat" }, isInitial);
            if(!data || !data.messages) return;
            
            const box = document.getElementById("chatBox");
            const isAtBottom = box.scrollHeight - box.scrollTop <= box.clientHeight + 100;

            box.innerHTML = data.messages.map(m => {
                const isMe = m.id === currentUser;
                return `
                    <div class="flex flex-col ${isMe ? 'items-end' : 'items-start'} animate-fade-in">
                        <span class="text-[10px] text-gray-400 mb-1 px-1">${m.id}</span>
                        <div class="chat-bubble ${isMe ? 'my-msg shadow-md' : 'other-msg shadow-sm'}">
                            ${m.msg}
                        </div>
                    </div>
                `;
            }).join('');
            
            // 처음 접속했거나, 사용자가 이미 아래쪽에 있을 때만 스크롤을 끝으로 내림
            if(isInitial || isAtBottom) {
                box.scrollTop = box.scrollHeight;
            }
        }

        function toggleAuth() {
            isSignup = !isSignup;
            document.getElementById("authTitle").innerText = isSignup ? "회원가입" : "로그인";
            document.getElementById("mainBtn").innerText = isSignup ? "가입 완료하기" : "로그인";
        }

        function showSettings() {
            document.getElementById("chatSection").classList.add("hidden");
            document.getElementById("settingsSection").classList.remove("hidden");
        }

        function hideSettings() {
            document.getElementById("chatSection").classList.remove("hidden");
            document.getElementById("settingsSection").classList.add("hidden");
        }

        async function updateProfile() {
            const newId = document.getElementById("newId").value;
            const newPw = document.getElementById("newPw").value;
            const res = await apiCall({ action: "update", oldId: currentUser, newId, newPw });
            if(res.result === "success") { alert("수정 완료! 다시 로그인하세요."); logout(); }
        }

        function logout() {
            localStorage.removeItem("chat_user");
            location.reload();
        }
    </script>
</body>
</html>
